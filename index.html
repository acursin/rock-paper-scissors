<!DOCTYPE html>

<html lang="en">

    <head>
        <meta charset="utf-8">
        <title>Rock Paper Scissors</title>
        <script src="./scripts.js" defer></script>
    </head>

    <body>
        <h1>Rock, Paper, Scissors</h1>
        <button value="rock">Rock</button>
        <button value="paper">Paper</button>
        <button value="scissors">Scissors</button>
        <div class="score">
            <h2>Score</h2>
            <p class="humanScore" data-score="0">Human: 0</p>
            <p class="computerScore" data-score="0">Computer: 0</p>
        </div>
        <h2>Results</h2>
        <div class="results">
        </div>
    </body>

</html>
